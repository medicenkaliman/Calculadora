<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Mi calculadora con JavaScript</title>
</head>
<body>
    <div class="bubbles">
        <span class="one"></span>
        <span class="two"></span>
        <span class="three"></span>
        <span class="four"></span>
        <span class="five"></span>
        <span class="six"></span>
        <span class="seven"></span>
        <span class="eight"></span>
    </div>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                    <div id="valor-anterior"></div>
                    <div id="valor-actual"></div>
            </div>
        </div>
            <div class="buttons">
                <button onclick="display.borrarTodo()">AC</button>
                <button onclick="display.borrar()">DEL</button>
                <button class="operador" value="porcentaje">%</button>
                <button class="operador" value="dividir"> /</button>

            </div>
            <div class="buttons">
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="operador" value="multiplicar">*</button>
            </div>
            <div class="buttons">
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="operador" value="restar">-</button>
                
            </div>
            <div class="buttons">
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="operador" value="sumar">+</button>
            </div>
            <div class="buttons">
                <button class="numero">0</button>
                <button class="numero">00</button>
                <button class="numero">.</button>
                <button class="operador">=</button>
            </div>
    </div>  
   
 <script src="Display.js"></script>       
<script src="Calculadora.js"></script>   
<script src="index.js"></script> 


</body>
</html>
